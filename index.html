<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Khám Bệnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .container {
            width: 480px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #0077cc;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .required {
            color: red;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .note {
            font-size: 13px;
            color: #555;
            font-style: italic;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ĐĂNG KÝ KHÁM BỆNH</h2>

    <label>Họ & Tên <span class="required">*</span></label>
    <input type="text" id="hoten" placeholder="Nhập họ và tên">
    <div class="note">Ví dụ: Nguyễn Văn A</div>

    <label>Giới Tính <span class="required">*</span></label>
    <select id="gioitinh">
        <option value="">-- Chọn giới tính --</option>
        <option>Nam</option>
        <option>Nữ</option>
        <option>Khác</option>
    </select>

    <label>Năm Sinh <span class="required">*</span></label>
    <input type="number" id="namsinh" placeholder="Nhập năm sinh">

    <label>Quê Quán <span class="required">*</span></label>
    <input type="text" id="quequan" placeholder="Ví dụ: Bắc Giang - Chũ">

    <label>Số Điện Thoại <span class="required">*</span></label>
    <input type="text" id="sdt" placeholder="+84xxxxxxxxx hoặc 0xxxxxxxxx">

    <label>Ngày Đặt Lịch Khám <span class="required">*</span></label>
    <input type="date" id="ngaykham">

    <label>Khoa Khám <span class="required">*</span></label>
    <select id="khoa">
        <option value="">-- Chọn khoa --</option>
        <option>Tai Mũi Họng</option>
        <option>Da Liễu</option>
        <option>Nha Khoa</option>
        <option>Khoa Nhi</option>
        <option>Khoa Sản</option>
    </select>

    <button onclick="datLich()">Đặt Lịch Khám</button>

    <div id="thongbao" class="message"></div>
</div>

<script>
function datLich() {
    const hoten = document.getElementById("hoten").value.trim();
    const gioitinh = document.getElementById("gioitinh").value;
    const namsinh = document.getElementById("namsinh").value;
    const quequan = document.getElementById("quequan").value.trim();
    const sdt = document.getElementById("sdt").value.trim();
    const ngaykham = document.getElementById("ngaykham").value;
    const khoa = document.getElementById("khoa").value;
    const thongbao = document.getElementById("thongbao");

    // Regex giữ nguyên logic
    const hotenRegex = /^[A-Za-zÀ-ỹ]+(\s[A-Za-zÀ-ỹ]+)+$/;
    const sdtRegex = /^(\+84[0-9]{9}|0[0-9]{9})$/;
    const quequanRegex = /^[A-Za-zÀ-ỹ]+(\s[A-Za-zÀ-ỹ]+)*\s-\s[A-Za-zÀ-ỹ]+(\s[A-Za-zÀ-ỹ]+)*(\s[0-9]+)?$/;

    const namHienTai = new Date().getFullYear();

    const ngayHienTai = new Date();
    ngayHienTai.setHours(0,0,0,0);

    const ngayDat = new Date(ngaykham);

    function hienThiLoi(noiDung) {
        thongbao.textContent = noiDung;
        thongbao.className = "message error";
    }

    if (hoten === "") {
        hienThiLoi("Vui lòng nhập họ và tên");
        return;
    }

    if (!hotenRegex.test(hoten)) {
        hienThiLoi("Họ tên không đúng định dạng");
        return;
    }

    if (gioitinh === "") {
        hienThiLoi("Vui lòng chọn giới tính");
        return;
    }

    if (namsinh === "") {
        hienThiLoi("Vui lòng nhập năm sinh");
        return;
    }

    if (namsinh < 0 || namsinh > namHienTai) {
        hienThiLoi("Năm sinh không hợp lệ");
        return;
    }

    if (quequan === "") {
        hienThiLoi("Vui lòng nhập quê quán");
        return;
    }

    if (!quequanRegex.test(quequan)) {
        hienThiLoi("Quê quán phải có dạng: Tỉnh - Huyện hoặc Xã");
        return;
    }

    if (sdt === "") {
        hienThiLoi("Vui lòng nhập số điện thoại");
        return;
    }

    if (!sdtRegex.test(sdt)) {
        hienThiLoi("Số điện thoại không đúng định dạng Việt Nam");
        return;
    }

    if (ngaykham === "") {
        hienThiLoi("Vui lòng chọn ngày khám");
        return;
    }

    if (ngayDat < ngayHienTai) {
        hienThiLoi("Ngày khám không được là ngày trong quá khứ");
        return;
    }

    if (khoa === "") {
        hienThiLoi("Vui lòng chọn khoa khám");
        return;
    }

    thongbao.textContent = "Đặt lịch khám thành công";
    thongbao.className = "message success";
}
</script>

</body>
</html>
